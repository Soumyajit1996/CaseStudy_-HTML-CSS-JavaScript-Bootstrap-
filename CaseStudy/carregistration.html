<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./carregistration.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">Car Registration Page</h1>
                    <form class="form-group text-center" method="POST">


                        <label>Owner Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter Owner name"
                            id="ownername">
                        <br>
                        <label>Car</label>
                        <input type="text" name="carname" class="form-control" placeholder="Enter car name"
                            id="carname">

                        <br>
                        <label>License Plate</label>
                        <input type="text" name="licensenumber" class="form-control"
                            placeholder="Enter your license number" id="licensenumber">
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Entry Date</label>
                                <input type="date" name="entrydate" class="form-control" id="entrydate">
                            </div>

                            <div class="col-lg-6">
                                <label>Exit Date</label>
                                <input type="date" name="exitdate" class="form-control" id="exitdate">
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="submit" name="submit" value="Register"
                                class="btn btn mt-4 btn-primary btn-block" onclick="return onRegisterPressed()">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./carregistration.js"></script>
</body>

</html>
